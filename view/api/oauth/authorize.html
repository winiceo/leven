{% extends '../layout.html' %}

{% block title %}Login{% endblock %}

{% block head %}
    {% parent %}
    <link rel="stylesheet" href="/api/css/oauth.css">
{% endblock %}

{% block content %}
    <div class="container">

        <div class="auth-wrapper">
            <form action="/oauth/authorize" method="post" class="form-signin" role="form" name="authorize">
                <h2 class="form-signin-heading">Authorize</h2>
                <div class="page-msg">You authorise access to you account</div>

                <input type="hidden" name="client_id" value="{{ client_id }}">
                <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
                <input type="hidden" name="allow" value="yes">
                <input type="hidden" name="response_type" value="code">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Authorize</button>
            </form>
        </div>

    </div>

    <script>
        window.onload = function() {
            {% if submit == 'yes' %}
            document.authorize.submit();
            {% endif %}
        }
    </script>
{% endblock %}
