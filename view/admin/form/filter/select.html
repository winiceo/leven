{% if opts.filter %}
    <div class="list-filter">
        <div class="btn-group f-{{ key }}-opts" data-toggle="buttons">
            <label class="btn btn-primary btn-outline btn-xs active">
                <input class="f-elem" type="radio" autocomplete="off" checked data-value="is"> is
            </label>
            <label class="btn btn-primary btn-outline btn-xs">
                <input class="f-elem" type="radio" autocomplete="off" data-value="not"> is not
            </label>
        </div>
    </div>
{% endif %}
